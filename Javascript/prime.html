<!DOCTYPE html>
<html>
<head>
	<title>Prime Numebrs</title>
</head>
<body>
<script type="text/javascript">

	//Check this code
	// i will come back soon
	for (var counter = 2; counter <= 100; counter++) 
	{
	    var notPrime = false;
	    for (var i = 2; i <= counter; i++) 
	    {
	        if (counter%i===0 && i!==counter) 
	        {
	            notPrime = true;
	        }
	    }
	    if (notPrime === false) 
	    {
	        document.write(counter+"<br>");
	    }
	}
</script>
</body>
</html>
