<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
	<script src="validate.js"></script>
</head>
<body onload="document.validation.uid.focus()">
	<table>
		<form name="validation" onsubmit="return form_validate()">
			<tr>
				<th>User ID</th>
				<th><input type="text" name="uid" id="uid">
			</tr>
			<tr>
				<th>UserName</th>
				<th><input type="text" name="uname" id="uname">
			</tr>
			<tr>
				<th>Password</th>
				<th><input type="password" name="pwd" id="pwd"></th>
			</tr>
			<tr>
				<th><input type="submit" value="SUBMIT"></th>
			</tr>
		</form>
	</table>
</body>
</html>
