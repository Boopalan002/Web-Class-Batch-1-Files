<!DOCTYPE html>
<html>
<head>

</head>
<body>
	<form name="calc" method="post">
	<table>
		<tr>
			<th>
				<input type="text" name="txt1">
			</th>
			<th>
				<input type="text" name="txt2">
			</th>
			<th>
				<input type="text" name="res">
			</th>
		</tr>
		<tr>
			<th>
			<input type="button" name="submit" value="SUBMIT" onclick="mycalc()">
			</th>
		</tr>
	</table>
</form>
<script type="text/javascript">
function mycalc()
{
	let a = Number(document.calc.txt1.value);
	let b = Number(document.calc.txt2.value);
	let c = a + b;
	document.calc.res.value=c;
}
</script>
</body>
</html>
