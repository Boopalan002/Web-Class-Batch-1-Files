<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<title>JS Page</title>
	<style type="text/css">
		/*#name1
		{
			color:red;
			font-size:18px;
		}*/
	</style>
</head>
<body>
	<table class="table table-dark table-hover table-striped table-bordered">
	<form method="post" name="addForm" onsubmit="Add()">
		<tr>
			<th>Enter the first No:</th>
			<th><input type="text" name="first"></th>
		</tr>
		<tr>
			<th>Enter the second No:</th>
			<th><input type="text" name="second"></th>
		</tr>
		
		<tr>
			<th colspan="2"><input type="button" name="submit" onclick="Add()" value="ADD"></th>
		</tr>
		<tr>
			<th>Result:</th>
			<th><input type="text" name="result"></th>
		</tr>
	</form>
	</table>

<script type="text/javascript">

function Add()
{
	let first_value = document.addForm.first.value;
	let second_value = document.addForm.second.value;
	let result = Number(first_value) + Number(second_value);
	document.addForm.result.value = result;

}

</script>
</body>
</html>
