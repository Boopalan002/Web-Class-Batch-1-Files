<!DOCTYPE html>

    <title>Function 1</title>
</head>
<body>
<script type="text/javascript">
function pow(x,n)
{
  let result = x;

  for (let i = 1; i < n; i++) 
  {
    result *= x;
  }

  return result;
}
alert(pow(3,2));
alert(pow(3,3));
//alert(pow(1,100));
</script>
</body>
</html>
