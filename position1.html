<!DOCTYPE html>
<html>
<head>
	<title>CSS Position</title>
	<style type="text/css">
		div.div1
		{
			width:150px;
			height:150px;
			background-color:red;
			border:1px double black;
			position:relative;
			left:50px;
			top:100px;
		}
		div.div2
		{
			width:150px;
			height:150px;
			background-color:green;
			border:1px double black;
			position: fixed;
			left:800px;
		}
		div.div3
		{
			width:150px;
			height:150px;
			background-color:blue;
			border:1px double black;
		}
	</style>
</head>
<body>
<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>
<div class="div3"></div>
<div class="div3"></div>
<div class="div3"></div>
<div class="div3"></div>
<div class="div3"></div>
<div class="div3"></div>

</body>
</html>
